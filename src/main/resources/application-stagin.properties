spring.datasource.url=${DATABASE_URL_STAGING}
spring.datasource.username=${DB_STAGING_USERNAME}
spring.datasource.password=${DB_STAGING_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# generate in terminal: openssl rand -base64 32
jwt.secret=${JWT_SECRET}

# Token expiration: 1 hours in milliseconds
jwt.expiration-ms=3600000

# disable swagger ui for stage, (reason without proper auth, its a big security risk to show all apis)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
